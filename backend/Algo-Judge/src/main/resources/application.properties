spring.application.name=Algo-Judge


#DB Connection Properties
#spring.datasource.url=jdbc:mysql://localhost:3306/algojudge
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#JWT Configuration
onlinejudge.app.jwtSecret=${JWT_SECRET}
onlinejudge.app.jwtExpiration=${JWT_EXPIRATION}

#Perplexity Config
onlinejudge.app.perplexity_api_key=${PERPLEXITY_API_KEY}
onlinejudge.app.perplexity_base_url=https://api.perplexity.ai

